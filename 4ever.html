<!DOCTYPE html>
<html>
<head>
    <title>Japanese Airlines Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            background: #f7f3f0;
            font-family: 'Dela Gothic One', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            color: #333;
            touch-action: none;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #f7f3f0;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: -20%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: #ff4b4b;
            border-radius: 50%;
            opacity: 0.9;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #2b4162 0%, #394a6d 100%);
            clip-path: path('M0,200 C150,100 350,100 500,200 V200 H0 V0');
        }

        .content {
            position: fixed;
            top: 5%;
            left: 5%;
            z-index: 1;
            pointer-events: none;
        }

        .title {
            font-size: min(8vw, 72px);
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #2b4162;
            margin-bottom: 2vh;
            line-height: 1.2;
        }

        .subtitle {
            font-size: min(3vw, 24px);
            font-weight: 500;
            letter-spacing: 0.1em;
            opacity: 0.9;
            color: #2b4162;
            line-height: 1.4;
        }

        .petal {
            position: fixed;
            width: 10px;
            height: 10px;
            background: rgba(255, 223, 229, 0.8);
            border-radius: 150% 0 150% 0;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 3;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            touch-action: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: min(10vw, 48px);
                letter-spacing: 0.03em;
                margin-bottom: 1vh;
            }

            .subtitle {
                font-size: min(4vw, 18px);
                letter-spacing: 0.05em;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 32px;
                font-weight: 800;
            }

            .subtitle {
                font-size: 16px;
                font-weight: 600;
            }

            .content {
                top: 3%;
                left: 3%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="sun"></div>
        <div class="wave"></div>
    </div>
    
    <div class="content">
        <div class="title">日本航空</div>
        <div class="subtitle">MILAN → TOKYO</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, ticket;
        let autoRotation = true;
        let baseRotationSpeed = 0.01;
        let dragSpeed = { x: 0, y: 0, z: 0 };
        let lastMousePosition = { x: 0, y: 0 };
        let isDragging = false;

        function createFrontTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;

            // Front texture
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

            ctx.fillStyle = '#000000';
            ctx.font = 'bold 36px Noto Sans JP';
            ctx.fillText('JAPAN AIRLINES', 30, 60);
            
            ctx.font = '24px Noto Sans JP';
            ctx.fillText('FLIGHT: JL 2025', 30, 100);
            ctx.fillText('Milan → Tokyo', 30, 140);
            ctx.fillText('DATE: 19/AUG', 30, 180);
            ctx.fillText('SEAT: Window side', 30, 220);

            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(400, 60, 30, 0, Math.PI * 2);
            ctx.fill();

            return new THREE.CanvasTexture(canvas);
        }

        function createBackTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff4b4b');  // Sun red
            gradient.addColorStop(0.5, '#f7f3f0'); // Background
            gradient.addColorStop(1, '#2b4162');   // Wave blue
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Seigaiha pattern
            function drawSeigaiha(x, y, radius) {
                for(let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(x, y, radius - (i * 5), Math.PI, 0, true);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.stroke();
                }
            }

            for(let y = 0; y < canvas.height; y += 30) {
                for(let x = 0; x < canvas.width; x += 30) {
                    drawSeigaiha(x, y, 15);
                }
            }

            // Border
            ctx.strokeStyle = '#ff4b4b';
            ctx.lineWidth = 8;
            ctx.strokeRect(15, 15, canvas.width - 30, canvas.height - 30);

            // SVG Duck Logo
            function drawSvgDuck(x, y, size) {
                const scale = size / 512; // SVG originale è 512x512
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(scale, scale);
                
                // Sposta l'origine per centrare il disegno
                ctx.translate(-256, -256);
                
                ctx.fillStyle = '#2b4162';
                
                // Corpo principale della papera
                ctx.beginPath();
                ctx.moveTo(492.977, 219.06);
                ctx.bezierCurveTo(481.123, 212.547, 467.247, 212.979, 455.858, 220.211);
                ctx.bezierCurveTo(422.942, 241.107, 375.901, 250.45, 318.883, 247.584);
                ctx.bezierCurveTo(331.75, 227.243, 338.661, 203.628, 338.661, 179.149);
                ctx.bezierCurveTo(338.661, 108.41, 281.11, 50.858, 210.371, 50.858);
                ctx.bezierCurveTo(143.111, 50.858, 87.847, 102.227, 82.513, 168.577);
                ctx.bezierCurveTo(71.599, 179.486, 44.677, 202.853, 11.04, 206.865);
                ctx.bezierCurveTo(6.37, 207.422, 2.404, 210.549, 0.776, 214.961);
                ctx.bezierCurveTo(-0.853, 219.374, 0.126, 224.327, 3.315, 227.786);
                ctx.bezierCurveTo(4.907, 229.513, 40.772, 267.526, 108.949, 267.524);
                ctx.bezierCurveTo(111.654, 267.524, 114.417, 267.456, 117.225, 267.332);
                ctx.bezierCurveTo(117.751, 267.888, 118.269, 268.453, 118.805, 268.999);
                ctx.bezierCurveTo(99.389, 289.846, 88.36, 317.1, 88.141, 345.661);
                ctx.bezierCurveTo(87.917, 376.449, 99.735, 405.435, 121.419, 427.276);
                ctx.bezierCurveTo(143.101, 449.116, 171.987, 461.143, 202.757, 461.143);
                ctx.bezierCurveTo(202.757, 461.143, 358.274, 461.143, 358.274, 461.143);
                ctx.bezierCurveTo(408.606, 461.143, 449.356, 441.212, 476.114, 403.507);
                ctx.bezierCurveTo(499.591, 370.425, 512, 324.207, 512, 269.846);
                ctx.bezierCurveTo(512, 251.198, 504.712, 225.509, 492.977, 219.06);
                ctx.closePath();
                ctx.fill();

                // Occhio
                ctx.beginPath();
                ctx.arc(179.087, 170.323, 12.524, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                
                ctx.restore();
            }
            
            // Disegna la papera SVG
            drawSvgDuck(400, 80, 60);

            // Bear
            ctx.fillStyle = '#2b4162';
            ctx.beginPath();
            ctx.arc(100, 60, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(85, 45, 8, 0, Math.PI * 2);
            ctx.arc(115, 45, 8, 0, Math.PI * 2);
            ctx.fill();

            // Japanese text
            ctx.fillStyle = '#2b4162';
            ctx.font = 'bold 40px Noto Sans JP';
            ctx.fillText('日本航空', 30, 140);
            
            ctx.font = 'bold 24px Noto Sans JP';
            ctx.fillText('2025', 30, 180);

            return new THREE.CanvasTexture(canvas);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.top = '-10px';
            document.body.appendChild(petal);

            const duration = 5 + Math.random() * 5;
            const rotation = Math.random() * 360;
            const xMovement = (Math.random() - 0.5) * 200;

            const keyframes = [
                { transform: `translateY(0) translateX(0) rotate(${rotation}deg)` },
                { transform: `translateY(${window.innerHeight + 10}px) translateX(${xMovement}px) rotate(${rotation + 360}deg)` }
            ];

            const animation = petal.animate(keyframes, {
                duration: duration * 1000,
                easing: 'linear'
            });

            animation.onfinish = () => petal.remove();
        }

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 4;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const frontMaterial = new THREE.MeshPhongMaterial({ 
                map: createFrontTexture(),
                shininess: 50
            });

            const backMaterial = new THREE.MeshPhongMaterial({ 
                map: createBackTexture(),
                shininess: 100,
                specular: new THREE.Color(0xffffff)
            });
            
            const geometry = new THREE.PlaneGeometry(3, 1.5);
            ticket = new THREE.Group();
            
            const frontPlane = new THREE.Mesh(geometry, frontMaterial);
            ticket.add(frontPlane);
            
            const backPlane = new THREE.Mesh(geometry, backMaterial);
            backPlane.rotation.y = Math.PI;
            ticket.add(backPlane);
            
            scene.add(ticket);

            // Event Listeners
            renderer.domElement.addEventListener('mousedown', onDragStart);
            renderer.domElement.addEventListener('mousemove', onDragMove);
            renderer.domElement.addEventListener('mouseup', onDragEnd);
            renderer.domElement.addEventListener('touchstart', e => {
                e.preventDefault();
                onDragStart(e);
            });
            renderer.domElement.addEventListener('touchmove', e => {
                e.preventDefault();
                onDragMove(e);
            });
            renderer.domElement.addEventListener('touchend', e => {
                e.preventDefault();
                onDragEnd();
            });

            animate();
            setInterval(createPetal, 300);
        }

        function onDragStart(event) {
            isDragging = true;
            const position = event.touches ? event.touches[0] : event;
            lastMousePosition.x = position.clientX;
            lastMousePosition.y = position.clientY;
        }

        function onDragMove(event) {
            if (!isDragging) return;
            
            const position = event.touches ? event.touches[0] : event;
            const deltaX = position.clientX - lastMousePosition.x;
            const deltaY = position.clientY - lastMousePosition.y;
            
            dragSpeed.y += deltaX * 0.002;
            dragSpeed.x += deltaY * 0.002;
            
            lastMousePosition.x = position.clientX;
            lastMousePosition.y = position.clientY;
        }

        function onDragEnd() {
            isDragging = false;
            setTimeout(() => {
                dragSpeed = { x: 0, y: 0, z: 0 };
            }, 1000);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                ticket.rotation.y += baseRotationSpeed;
            }
            
            ticket.rotation.x += dragSpeed.x;
            ticket.rotation.y += dragSpeed.y;
            
            dragSpeed.x *= 0.95;
            dragSpeed.y *= 0.95;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        init();
    </script>
</body>
</html>
