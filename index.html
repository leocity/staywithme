<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #4AA8FF 50%, #FFD93D 50%);
            color: white;
            height: 100vh;
        }

        .content {
            position: relative;
            padding: 2rem;
            z-index: 1;
        }

        .header {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="content">
        <div class="header">
            AUTHOR: YOUR NAME<br>
            FRAMEWORK: THREE.JS
        </div>
        <h1 class="title">Portfolio</h1>
        <h2 class="subtitle">(Based in Your Location)</h2>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { DragControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/DragControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create card
        const cardGeometry = new THREE.PlaneGeometry(2, 3);
        const cardMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xFF97B5,
            side: THREE.DoubleSide 
        });
        const card = new THREE.Mesh(cardGeometry, cardMaterial);
        scene.add(card);

        // Camera position
        camera.position.z = 5;

        // Controls
        const orbitControls = new OrbitControls(camera, renderer.domElement);
        const dragControls = new DragControls([card], camera, renderer.domElement);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
